<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot page</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="/193457387-7104c5a0-6ff0-428c-b7f2-d308f87045f4.ico" type="image/x-icon" />
</head>

<body>
  <div class="overlay">
    <form class="form">
      <div class="con">
        <header class="head-form">
          <h2>Forgot Password</h2>

          <p>Write Email-Id to reset password</p>
        </header>

        <br />
        <div class="field-set">
          <div class="input-field">
            <span class="input-item">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input class="form-input" id="txt-input" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter Email" autocomplete="off" />
          </div>
          <button id="submit-button" class="submit-button" style="color: white;">Submit</button>

        </div>
        <button class="btn-sign-up" onclick="window.location.href='./index.html'">Log-in &nbsp;<i class="fa-solid fa-right-to-bracket"></i></button>

      
      </div>
    </form>
  </div>
  <script src="https://kit.fontawesome.com/1b83f7dbef.js" crossorigin="anonymous"></script>
</body>

</html>
